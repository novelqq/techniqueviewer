<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="tech.css" />
    <title>Lego Technique Resource</title>
  </head>
  <body>
    <div class="container" id="app">
        <h1 class="align-center">Lego Technique Resource</h1>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" v-model="partchecked" aria-label="Part Number"/>
            <span id="checkinfo">Part Number </span>
            <input type="checkbox" v-model="partnamechecked" aria-label="Part Name"/>
            <span id="checkinfo">Part Names </span>
            <input type="checkbox" v-model="typechecked" aria-label="Type" />
            <span id="checkinfo">Type</span>
            <input type="checkbox" v-model="noteschecked" aria-label="Notes" />
            <span id="checkinfo">Notes</span>
          </div>
        </div>
        <input
          type="text"
          class="form-control"
          aria-label="Search query"
          v-model="searchValue"
          placeholder="Search Terms"
          id="search-input"
        />
      </div>
      <div class="container d-flex flex-wrap align-items-center">
        <div class="card m-2" v-for="technique in techlist">
          <img
            class="card-img-top"
            :src="technique.imageURL"
            alt="Card image cap"
          />
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <small>Type: {{technique.Type}}</small>
              </li>
              <li class="list-group-item">
                  <small>Parts: <a v-for="part in technique.Parts" :href="'https://www.bricklink.com/v2/catalog/catalogitem.page?P='+part.trim()">{{part}}</a></small>
              </li>
              <li class="list-group-item">
                <small>Notes: {{technique.Notes}}</small>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
<!-- Vue.js application -->
<script type="importmap">
  {
    "imports": {
      "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    }
  }
</script>

<script type="module">
  import { createApp } from "vue";
  import app from './app.js';
  
  createApp(app).mount("#app");
</script>
  </body>
</html>
